name: Deploy with makefile

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ARM64
    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      run: make
    
    - name: configure
      run: ./configure
      
    - name: Run check
      run: make check
      
    - name: Run distcheck
      run: make distcheck
