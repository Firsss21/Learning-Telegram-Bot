name: Deploy container

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
#     runs-on: ARM64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: Set up QEMU #(for support many platforms)
      uses: docker/setup-qemu-action@v1
      
    - name: Build Jar
      run: make    
    -
      name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Build and push container
      uses: docker/build-push-action@v2
      with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/learning-tg-bot:latest

#     - name: Build Docker container
#       run: |
#           docker build --platform=linux/arm64 -t firsss21/learning-tg-bot -o type=registry .
          
    - name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}

        
    - name: Deploy container via ssh command 2
      uses: cross-the-world/ssh-pipeline@master

      with:
        host: ${{ secrets.HOST_ADDRESS }}
        user: ${{ secrets.HOST_USER }}
        key: ${{ secrets.HOST_KEY }}
        port: ${{ secrets.HOST_PORT }}
        connect_timeout: 10s
        script: |
          docker pull ${{ secrets.DOCKER_IMAGE }}
          docker stop learning-tg-bot
          docker rm learning-tg-bot
          docker run ${{ secrets.DOCKER_RUNPARAMS }} ${{ secrets.DOCKER_IMAGE }}

